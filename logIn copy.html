<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/header/headerButton.css" />
    <link rel="stylesheet" href="assets/css/header/headerSearch.css" />
    <link rel="stylesheet" href="assets/css/header/headerMenu.css" />
    <link rel="stylesheet" href="assets/css/header/headerLogo.css" />
    <link rel="stylesheet" href="assets/css/header/header.css" />
    <link rel="stylesheet" href="assets/css/logIn/logIn.css" />
    <link rel="stylesheet" href="assets/css/logIn/loginForm.css" />
    <link rel="stylesheet" href="assets/css/footer/footer.css" />
    <link rel="stylesheet" href="assets/css/footer/footerLogo.css" />
    <link rel="stylesheet" href="assets/css/footer/footerMenu.css" />
    <link rel="stylesheet" href="assets/css/footer/footerList.css" />
    <link rel="stylesheet" href="assets/css/footer/footerForm.css" />
    <link rel="stylesheet" href="assets/css/footer/footerContact.css" />
    <link rel="stylesheet" href="assets/css/copyright/copyright.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <!-- SECCION HEADER -->
    <header class="header"></header>
    <main class="login-main">
      <!-- SECCION LOGIN -->
      <section class="login" id="login">
        <div class="login__title">
          <h1>Iniciar Sesión</h1>
        </div>
        <div class="login__form">
          <form action="">
            <div class="login__item">
              <label for="">Correo Electrónico</label>
              <input
                type="email"
                name="email"
                id="email"
                class="login__email"
                placeholder="Ingrese su correo electrónico"
                required
              />
            </div>
            <div class="login__item">
              <label for="">Contraseña</label>
              <input
                type="password"
                name="password"
                id="password"
                class="login__password"
                placeholder="Ingrese su contraseña"
                required
              />
            </div>
            <div class="login__submit">
              <input type="submit" value="Entrar" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer" id="footer"></footer>
    <section class="copyright"></section>

    <script src="assets/js/header/header.js?60"></script>
    <script src="assets/js/mobileMenu/mobileMenu.js?60"></script>
    <script src="assets/js/header/headerSearch.js?60"></script>
    <script src="assets/js/footer/footer.js?60"></script>
    <script src="assets/js/copyright/copyright.js?60"></script>
  </body>
</html>
