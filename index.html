<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/header/headerButton.css" />
    <link rel="stylesheet" href="assets/css/header/headerSearch.css" />
    <link rel="stylesheet" href="assets/css/header/headerMenu.css" />
    <link rel="stylesheet" href="assets/css/header/headerLogo.css" />
    <link rel="stylesheet" href="assets/css/header/header.css" />
    <link rel="stylesheet" href="assets/css/banner/banner.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- SECCION HEADER -->
    <header class="header">
      <nav class="header__nav">
        <!-- Logo-->
        <div class="header__logo">
          <a href="#" class="header__image">
            <img src="assets/images/logo.png" alt="logo" />
          </a>
        </div>

        <!-- Buscador -->
        <div class="header__search">
          <form class="header__form">
            <input
              class="header__input"
              type="search"
              placeholder="¿Qué deseas buscar?"
              id="input_search"
              v-model="defaultInputSearch"
              v-on:input="filterBySearch"
            />
            <button
              type="submit"
              aria-label="submit form"
              class="header__submit"
            >
              <li class="fas fa-search"></li>
            </button>
          </form>
        </div>

        <!-- Botón Login -->
        <div class="header__button">
          <button class="header__button--login" contenteditable="">
            Login
          </button>
        </div>

        <!-- Buscador vista movil -->
        <div class="header__icon">
          <li class="fas fa-search"></li>
        </div>

        <!-- Icono Menu mobil -->
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="header__menuicon fas fa-bars"></i>
        </label>

        <!-- Menu -->
        <ul class="header__menu" id="menu">
          <li class="header__item">
            <a class="header__link active" href="#">Inicio</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Nosotros</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Portafolio</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- banner image Hero -->
    <section class="banner">
      <div class="banner__text">
        <h1 class="banner__title">Febrero Promocional</h1>
        <p class="banner__subtitle">
          Productos seleccionados con 33% de descuento
        </p>
        <button class="banner__button">Ver Consolas</button>
      </div>
    </section>

    <!-- SECCION PRODUCTOS -->
    <main class="main">
      <section class="products">
        <!-- STAR WARS -->
        <div class="star-wars" id="star-wars">
          <div class="products__header">
            <h2 class="products__title">Star Wars</h2>
            <a class="products__link" href="#">Ver todo</a>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/js/mobileMenu/mobileMenu.js"></script>
    <script src="assets/js/header/headerSearch.js"></script>
    <script src="assets/js/product/product.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
